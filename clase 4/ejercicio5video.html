<!--
    Controls: atributo de tipo Booleano que activa un conjunto de controles de produccion integrados. Normalmente
    inluye reproduccion, pausa, buscar y ajustar volumen. 

    tipos de atributos:
    poster: Cadena que representa una imagen de marcador de posicion y que se muiestra en el reproductor de video. 
    La imagen de poster solo se muestra cuando un video no esta disponible, bien porque el origen no esta en ese punto o 
    porque el contenido aun se esta cargando.

    loop: atributo de tipo booleano para hacer una repeticion del video.

    preload: atributo booleano que define una clave sobre un almacenamiento un bufer si es necesario.

-->
