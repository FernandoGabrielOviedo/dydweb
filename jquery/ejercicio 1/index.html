<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background: red;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <input type="text" name="" id="id_milisegundos">
    <div></div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $('#id_milisegundos').keypress(function(e){
        console.log($('#id_milisegundos').val())
        if (e.which == 13){
            console.log($('#id_milisegundos').val())
            let segundos = parseInt($('#id_milisegundos').val())
            $('div').fadeOut(segundos)
        }
    })
</script>
</html>
